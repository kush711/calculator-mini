<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cal-box">
        <div id="cal-screen">
            <h5 id="screen-display"><span class="screen-cursor">_</span></h5>
        </div>

        <div id="cal-buttons">
            <div id="buttons-extra">
                <button class="btn btn-power">^</button>

                <button class="btn btn-arrow-left">&lt</button>
                <button class="btn btn-arrow-right">&gt</button> 
                <button class="btn btn-del">DEL</button>
                <button class="btn btn-clear">clear</button>
            </div>

            <div id="buttons-num">
                <button class="btn btn-num">7</button>
                <button class="btn btn-num">8</button>
                <button class="btn btn-num">9</button>
                <button class="btn btn-num">4</button>
                <button class="btn btn-num">5</button>
                <button class="btn btn-num">6</button>
                <button class="btn btn-num">1</button>
                <button class="btn btn-num">2</button>
                <button class="btn btn-num">3</button>
                <button class="btn btn-num">0</button>
                <button class="btn btn-left-bracket">(</button>
                <button class="btn btn-right-bracket">)</button>
            </div>

            <div id="buttons-operators">
                <button class="btn btn-op btn-multiply">X</button>
                <button class="btn btn-op">/</button>
                <button class="btn btn-op">-</button>
                <button class="btn btn-op">+</button>
                <button class="btn btn-op">%</button>
                <button class="btn btn-op">.</button>
                <button class="btn btn-num">ANS</button>
                <button class="btn btn-equal">=</button>
            </div>



        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
